<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>台灣走走 - 台灣旅遊景點導覽</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <header>
            <nav>
                <h1 class="hidden">台灣走走</h1>
                <a class="mobile" href="index.html"><img class="logo mobile" src="./images/icon/Logo-mobile.svg" /></a>
                <a href="index.html"><img class="logo desktop hidden" src="./images/icon/Logo-desktop.svg" /></a>
                <ul class="hidden desktop">
                    <li><a href="spot.html">探索景點</a></li>
                    <li><a href="event.html">節慶活動</a></li>
                    <li><a href="res.html">品嚐美食</a></li>
                </ul>
            </nav>
            <button id="menu-toggle"><img src="./images/icon/hamburger.svg" /></button>
        </header>
        <main>
            <section class="banner">
                <div class="text text-center">
                    <h2>探索<u>台灣之美</u><br />讓我們更親近這片土地</h2>
                    <p><img src="./images/icon/spot24_Y.svg" />台灣旅遊景點導覽 <span>Taiwan Travel Guide</span></p>
                </div>
                <div class="search">
                    <form action="./search.html" name="form1">
                        <select name="type" id="">
                            <option value="spot">探索景點</option>
                            <option value="event">節慶活動</option>
                            <option value="res">品嚐美食</option>
                        </select>
                        <input type="text" name="q" id="" placeholder="你想去哪裡？請輸入關鍵字" />
                        <button type="submit" class="flex-center"><img src="./images/icon/search30.svg" />搜尋</button>
                    </form>
                </div>
            </section>
            <section class="slider">
                <!-- Swiper -->
                <div class="swiper bigSwiper">
                    <div class="swiper-wrapper"></div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </section>
            <section class="event container">
                <div class="top">
                    <h4>近期活動</h4>
                    <a href="event.html">查看更多活動<img src="./images/icon/arrow-right16_R.svg" /></a>
                </div>

                <div class="list"></div>
            </section>
            <section class="spot container">
                <div class="top">
                    <h4>熱門打卡景點</h4>
                    <a href="spot.html">查看更多景點<img src="./images/icon/arrow-right16_R.svg" /></a>
                </div>
                <div class="slider-spot mobile">
                    <!-- Swiper -->
                    <div class="swiper swiper2">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
                <div class="list hidden"></div>
            </section>

            <section class="res container">
                <div class="top">
                    <h4>一再回訪美食</h4>
                    <a href="res.html">查看更多美食<img src="./images/icon/arrow-right16_R.svg" /></a>
                </div>
                <div class="slider-res mobile">
                    <!-- Swiper -->
                    <div class="swiper swiper3">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
                <div class="list hidden"></div>
            </section>
        </main>
        <footer>
            <p class="text-center">Taiwan Tour Guide &copy; Code: Mary / Designer: Breakfast</p>
        </footer>

        <!-- moblie-menu -->
        <div class="moblie-menu hidden">
            <div class="bg">
                <nav>
                    <div class="top">
                        <img class="logo mobile" src="./images/icon/Logo-mobile.svg" />
                    </div>
                    <ul>
                        <li><a href="spot.html">探索景點</a></li>
                        <li><a href="event.html">節慶活動</a></li>
                        <li><a href="res.html">品嚐美食</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <script>
            // bigSwiper data
            fetch('https://ptx.transportdata.tw/MOTC/v2/Tourism/ScenicSpot?%24top=6&%24format=JSON')
                .then((res) => res.json())
                .then((data) => {
                    data.forEach((item) => {
                        document.querySelector('.bigSwiper').querySelector('.swiper-wrapper').innerHTML += `
                        <a class="swiper-slide" href="#" style="background: url(${
                            item.Picture.PictureUrl1 ? item.Picture.PictureUrl1 : './images/NoImage-1100x400.svg'
                        }) no-repeat center center; background-size: cover">
                            <figure>
                                <figcaption>${item.Address.slice(0, 3)} | ${item.ScenicSpotName}</figcaption>
                            </figure>
                        </a>
                        `;
                    });
                });

            // event data
            fetch('https://ptx.transportdata.tw/MOTC/v2/Tourism/Activity?%24top=4&%24skip=4&%24format=JSON')
                .then((res) => res.json())
                .then((data) => {
                    data.forEach((item) => {
                        document.querySelector('.event').querySelector('.list').innerHTML += `
                        <a href="#" class="event-card">
                        <div class="img-wrap">
                            <img src="${
                                item.Picture.PictureUrl1 ? item.Picture.PictureUrl1 : './images/NoImage-255x200.svg'
                            }" alt="${item.Picture.PictureDescription1 ? item.Picture.PictureDescription1 : ''}" />
                        </div>
                        <div class="text-wrap">
                            <p class="time">${item.StartTime.slice(0, 10)} - ${item.EndTime.slice(0, 10)}</p>
                            <p class="name">${item.ActivityName}</p>
                            <div>
                                <p class="location">${
                                    item.City ? '<img class="hidden" src="./images/icon/spot16.svg" />' : ''
                                }${item.City ? item.City : ''}</p>
                                <p class="hidden detail">詳細介紹<img src="./images/icon/arrow-right16_G.svg" /></p>
                            </div>
                        </div>
                    </a>
                        `;
                    });
                });

            // spot data
            fetch('https://ptx.transportdata.tw/MOTC/v2/Tourism/ScenicSpot?%24top=4&%24skip=6&%24format=JSON')
                .then((res) => res.json())
                .then((data) => {
                    data.forEach((item) => {
                        document.querySelector('.slider-spot').querySelector('.swiper-wrapper').innerHTML += `
                    <a class="swiper-slide" href="#">
                                <figure>
                                    <img src="${
                                        item.Picture.PictureUrl1
                                            ? item.Picture.PictureUrl1
                                            : './images/NoImage-255x200.svg'
                                    }" alt="${
                            item.Picture.PictureDescription1 ? item.Picture.PictureDescription1 : ''
                        }" />
                                    <figcaption class="name">${item.ScenicSpotName}</figcaption>
                                    <figcaption class="location">
                                        <img src="./images/icon/spot16.svg" />${item.Address.slice(0, 3)}
                                    </figcaption>
                                </figure>
                            </a>
                    `;
                        document.querySelector('.spot').querySelector('.list.hidden').innerHTML += `
                        <a class="spot-card" href="#">
                        <figure>
                            <div class="img-wrap"><img src="${
                                item.Picture.PictureUrl1 ? item.Picture.PictureUrl1 : './images/NoImage-255x200.svg'
                            }" alt="${
                            item.Picture.PictureDescription1 ? item.Picture.PictureDescription1 : ''
                        }" /></div>
                            <figcaption class="name">${item.ScenicSpotName}</figcaption>
                            <figcaption class="location"><img src="./images/icon/spot16.svg" />${item.Address.slice(
                                0,
                                3
                            )}</figcaption>
                        </figure>
                    </a>
                    `;
                    });
                });

            // food data
            fetch('https://ptx.transportdata.tw/MOTC/v2/Tourism/Restaurant?%24top=4&%24format=JSON')
                .then((res) => res.json())
                .then((data) => {
                    data.forEach((item) => {
                        document.querySelector('.slider-res').querySelector('.swiper-wrapper').innerHTML += `
                        <a class="swiper-slide" href="#">
                                <figure>
                                    <img src="${
                                        item.Picture.PictureUrl1
                                            ? item.Picture.PictureUrl1
                                            : './images/NoImage-255x200.svg'
                                    }" alt="${
                            item.Picture.PictureDescription1 ? item.Picture.PictureDescription1 : ''
                        }" />
                                    <figcaption class="name">${item.RestaurantName}</figcaption>
                                    <figcaption class="location">
                                        <img src="./images/icon/spot16.svg" />${item.Address.slice(0, 3)}
                                    </figcaption>
                                </figure>
                            </a>
                    `;
                        document.querySelector('.res').querySelector('.list.hidden').innerHTML += `
                            <a class="res-card" href="#">
                        <figure>
                            <div class="img-wrap"><img src="${
                                item.Picture.PictureUrl1 ? item.Picture.PictureUrl1 : './images/NoImage-255x200.svg'
                            }" alt="${
                            item.Picture.PictureDescription1 ? item.Picture.PictureDescription1 : ''
                        }" /></div>
                            <figcaption class="name">${item.RestaurantName}</figcaption>
                            <figcaption class="location"><img src="./images/icon/spot16.svg" />${item.Address.slice(
                                0,
                                3
                            )}</figcaption>
                        </figure>
                    </a>
                        `;
                    });
                });
        </script>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <!-- bigSwiper JS -->
        <script src="./js/bigSwiper.js"></script>
        <!-- swiper2 JS -->
        <script src="./js/swiper2.js"></script>
        <!-- swiper3 JS -->
        <script src="./js/swiper3.js"></script>
        <!-- menu JS -->
        <script src="./js/menu.js"></script>
    </body>
</html>
